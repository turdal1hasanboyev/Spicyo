{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="yellow_bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title">
                    <h2>Our Blog</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="blog">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title">
                    <i><img src="{% static '' %}images/title.png" alt="title" /></i>
                    <span>When looking at its layout. The point of using Lorem</span>
                </div>
            </div>
        </div>
        <div class="row">
            {% for blog in blogs %}
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mar_bottom">
                <div class="blog_box">
                    <div class="blog_img_box">
                        <figure><img src="{{ blog.image.url }}" alt="blog_img" />
                            <span>{{ blog.created_at|date }}</span>
                        </figure>
                    </div>
                    <h3>{{ blog.name }}</h3>
                    <p>{{ blog.description|slice:':300'|safe }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
